{%extends "D:\programs\django\service_map\templates\main.html"%}
{%load static%}
{%block content%}
    <script type="text/javascript">
        // Функция ymaps.ready() будет вызвана, когда
        // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
        ymaps.ready(init);
        function init(){
            // Создание карты.
            var myMap = new ymaps.Map("map", {
                // Координаты центра карты.
                // Порядок по умолчанию: «широта, долгота».
                // Чтобы не определять координаты центра карты вручную,
                // воспользуйтесь инструментом Определение координат.
                center: [55.76, 37.64],
                // Уровень масштабирования. Допустимые значения:
                // от 0 (весь мир) до 19.
                zoom: 7
            });
        }
    </script>
    <div id="map" style="width: 600px; height: 400px"></div>
    {%for el in maps%}
            <div class="container">
                <a href="{{el.Website}}">
                    <p><img class="point" src="{{el.unique_point.image.url}}" alt="{{el.unique_point.image.url}}">{{el.name}}</p>
                    <p>{{el.position}}</p>
                    <p>{{el.type_of_company}}</p>
                    <p>График работы: {{el.working_start}}-{{el.working_end}}</p>
                    <img class="images" src="{{el.images.url}}" alt="">
                </a>
            </div>
    {%endfor%}
{%endblock%}
